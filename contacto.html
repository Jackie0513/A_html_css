<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1>
          <figure>
            <img src="./imagenes/logo.png" alt="Logo" />
          </figure>
        </h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="input-padron" required />

        <label for="correoElectronico">Correo correoElectronico</label>
        <input
          type="email"
          id="correoElectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name=""
          id="mensaje"
          cols="65"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaria que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select>
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
            <option value="Noche">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaria recibir novedaddes de
          la Barberia Alura?</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>
      <table>

      <thead>
        <tr>
          <td>Dias</td>
          <td>Horario</td>
        </tr>

      </thead>

      <tbody>
        
        <tr>
          <td>Lunes</td>
          <td>08h ~ 20h</td>
        </tr>
  
        <tr>
          <td>Miercoles</td>
          <td>08h ~ 20h</td>
        </tr>
  
        <tr>
          <td>Viernes</td>
          <td>08h ~ 20h</td>
        </tr>

      </tbody>

      </table>
    </main>

    <footer>
      <img src="./imagenes/logo-blanco.png" alt="Logo-footer" />
      <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
  </body>
</html>
